<div class="st-form">
    <h1>Student Form</h1>
    <form #form="ngForm" (ngSubmit)="handleSubmit(form.value, form.valid)" novalidate>
        <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" name="name" id="name" class="form-control" #name="ngModel" [ngModel]="detail?.name" required/>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="age">Age :</label>
            <input type="number" name="age" id="age" class="form-control" #age="ngModel" [ngModel]="detail?.age" required/>
            <div [hidden]="age.valid || age.pristine" class="alert alert-danger">
                Age is required
            </div>
        </div>
        <div class="form-group">
            <label for="gender">Gender: </label>
            <div class="form-check form-check-inline" *ngFor="let item of genders">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="gender" id="gender-male" [ngModel]="detail?.gender" [value]="item" [checked]="detail?.gender === item"> {{item}}
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="grade">Grade:</label>
            <select class="form-control" id="grade" [ngModel]="detail?.grade" name="grade">
            <option *ngFor="let grade of grades" [value]="grade" [selected]="grade === detail?.grade">{{grade}}</option>
          </select>
        </div>
        <button type="submit" *ngIf="updating" class="btn btn-success btn-sm" [disabled]="form.invalid">Update Student</button>
        <button type="submit" *ngIf="!updating" class="btn btn-success btn-sm" [disabled]="form.invalid">Add Student</button>
    </form>
</div>
